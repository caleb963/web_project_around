<!DOCTYPE html>
<html lang="es">
<head>
  <title>Around the US</title>
  <meta charset="UTF-8">
  <meta name="description" content="social network for photograpers">
  <meta name="keywords" content="photography, social network, photographers">
  <meta name="Caleb Manriquez" content="photography">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/header__title.png" alt="header-title" class="header__title">
    </header>
    <div class ="profile">
      <img class ="profile__avatar" src="./images/profile__avatar.png" alt="Jacques Cousteau">
      <div class="profile__info">
        <div class="profile__title">
        <h2 class ="profile__name">Jacques Cousteau</h2>
        <div class="profile__edit-button"><img src="./images/Edit__Button.png" alt="Edit your profile button"></div>
        </div>
        <h3 class ="profile__about">Explorer</h3>
      </div>
        <a href="#"><img class="profile__add-button" src="images/Add_Button.png" alt="add image to your profile button"></a>
    </div>
    <section class="elements">
      <div class="elements__card">
        <img class="elements__card-image" src="./images/yosemite_image.png" alt="yosemite valley">
        <div class="elements__card-description">
        <h2 class="elements__card-title">Yosemite Valley</h2>
        <button class="elements__card-heart"><img src="./images/like_button.png" alt="heart button"></button>
      </div>
        </div>
        <div class="elements__card">
          <img class="elements__card-image" src="./images/lake-louise_image.png" alt="lake louise">
          <div class="elements__card-description">
          <h2 class="elements__card-title">Lake Louise</h2>
          <button class="elements__card-heart"><img src="./images/like_button.png" alt="heart button"></button>
        </div>
          </div>
          <div class="elements__card">
            <img class="elements__card-image" src="./images/bald-mountains_image.png" alt="bald mountains">
            <div class="elements__card-description">
            <h2 class="elements__card-title">Bald Mountains</h2>
            <button class="elements__card-heart"><img src="./images/like_button.png" alt="heart button"></button>
            </div>
            </div>
            <div class="elements__card">
              <img class="elements__card-image" src="./images/latemar_image.png" alt="latemar">
              <div class="elements__card-description">
              <h2 class="elements__card-title">Latemar</h2>
              <button class="elements__card-heart"><img src="./images/like_button.png" alt="heart button"></button>
              </div>
              </div>
              <div class="elements__card">
                <img class="elements__card-image" src="./images/vanoise-national-park_image.png" alt="vanoise national park">
                <div class="elements__card-description">
                <h2 class="elements__card-title">Vanoise National Park</h2>
                <button class="elements__card-heart"><img src="./images/like_button.png" alt="heart button"></button>
              </div>
                </div>
                <div class="elements__card">
                  <img class="elements__card-image" src="./images/lago-di-braies_image.png" alt="lago di braies">
                  <div class="elements__card-description">
                  <h2 class="elements__card-title">Lago di Braies</h2>
                  <button class="elements__card-heart"><img src="./images/like_button.png" alt="heart button"></button>
                </div>
                  </div>
    </section>
    <footer class="footer">
      <p class="footer__text">Â© 2020 Around the U.S.</p>
    </footer>
  </div>
  <div class="popup">
    <form class="popup__edit-form">
      <h2 class="popup__edit-form-title">Edit profile</h2>
      <input class="popup__input-name" type="text" required placeholder="First name, Last name"/>
      <input class="popup__input-about" type="text" required placeholder="Ocupation"/>
      <button class="popup__input-submit" type="submit">Save</button>
    </form>
    <div class="popup__close-button"><img src="./images/Close__Icon.png" alt="close form button"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
