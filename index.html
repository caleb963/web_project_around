<!DOCTYPE html>
<html lang="en">
<head>
  <title>Around the US</title>
  <meta charset="UTF-8">
  <meta name="description" content="social network for photograpers">
  <meta name="keywords" content="photography, social network, photographers">
  <meta name="Caleb Manriquez" content="photography">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <main class="page">
    <header class="header">
      <img src="./images/header__title.png" alt="header-title" class="header__title">
    </header>
    <div class ="profile">
      <img class ="profile__avatar" src="./images/profile__avatar.png" alt="Jacques Cousteau">
      <div class="profile__info">
        <h2 class ="profile__name">Jacques Cousteau</h2>
        <div class="profile__edit-button"><img src="./images/Edit__Button.png" alt="Edit your profile button"></div>
        <h3 class ="profile__about">Explorer</h3>
      </div>
        <a href="#"><img class="profile__add-button" src="images/Add_Button.png" alt="add image to your profile button"></a>
    </div>
    <section class="elements">
      <img class="elements__yosemite" src="./images/Element__Yosemite.png" alt="Yosemite Valley">
      <img class="elements__lake" src="./images/Element__lake.png" alt="Lake Loise">
      <img class="elements__mountains" src="./images/Element__mountains.png" alt="Bald Mountains">
      <img class="elements__latemar" src="./images/Element__latemar.png" alt="Latemar">
      <img class="elements__vanoise" src="./images/Element__vanoise.png" alt="Vanoise National Park">
      <img class="elements__lago" src="./images/Element__Lago.png" alt="Lago di Braies">
    </section>
    <footer class="footer">
      <p class="footer__text">Â© 2020 Around the U.S.</p>
    </footer>
  </main>
  <div class="popup">
    <form class="popup__edit-form">
      <h2 class="popup__edit-form-title">Edit profile</h2>
      <input class="popup__input-name" type="text"/>
      <input class="popup__input-about" type="text"/>
      <button class="popup__input-submit" type="submit">Save</button>
    </form>
    <div class="popup__close-button"><img src="./images/Close__Icon.png" alt="close form button"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
