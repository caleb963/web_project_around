<!DOCTYPE html>
<html lang="es">
<head>
  <title>Around the US</title>
  <meta charset="UTF-8">
  <meta name="description" content="social network for photograpers">
  <meta name="keywords" content="photography, social network, photographers">
  <meta name="Caleb Manriquez" content="photography">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/header__title.png" alt="header-title" class="header__title">
    </header>
    <div class ="profile">
      <img class ="profile__avatar" src="./images/profile__avatar.png" alt="Jacques Cousteau">
      <div class="profile__info">
        <div class="profile__title">
        <h2 class ="profile__name" id="profile-name">Jacques Cousteau</h2>
        <div class="profile__edit-button" id="profile-edit-button"><img src="./images/Edit__Button.png" alt="Edit your profile button"></div>
        </div>
        <h3 class ="profile__about" id="profile-about">Explorer</h3>
      </div>
        <div class="profile__add-button" id="profile-add-button"><img src="images/Add_Button.png" alt="add image to your profile button"></div>
    </div>
    <section class="elements">
     <template class="template__card">
        <div class="elements__card">
          <img class="elements__card-image" src="" alt="">
          <div class="elements__card-description">
            <h2 class="elements__card-title"></h2>
            <button class="element__card-heart"><img src="./images/like_button"></button>
          </div>
        </div>
     </template>
    </section>
    <footer class="footer">
      <p class="footer__text">Â© 2020 Around the U.S.</p>
    </footer>
  </div>
  <div class="popup" id="popup-profile">
    <form class="popup__edit-form" id="profile-form">
      <h2 class="popup__edit-form-title">Edit profile</h2>
      <input class="popup__input-name" id ="profile-name" type="text" required placeholder="First name, Last name"/>
      <input class="popup__input-about" id ="profile-about" type="text" required placeholder="Ocupation"/>
      <button class="popup__input-submit"  id ="profile-submit" type="submit">Save</button>
    </form>
    <div class="popup__close-button"><img src="./images/Close__Icon.png" alt="close form button" id="close-profile-form"></div>
  </div>
  <div class="popup" id="popup-add-card">
    <form class="popup__edit-form" id="card-form">
      <h2 class="popup__edit-form-title" >New Place</h2>
      <input class="popup__input-name"  id="input-card-title" type="text" minlength="2" maxlength="40" placeholder="Title"/>
      <input class="popup__input-about" id="input-card-url" type="text" minlength="2" maxlength="40" placeholder="url"/>
      <button class="popup__input-submit" type="submit"  id="card-submit">Create</button>
    </form>
    <div class="popup__close-button"><img src="./images/Close__Icon.png" alt="close form button" id="close-addcard-form"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
